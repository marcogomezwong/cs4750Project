<div class="container">
<div class="row">
<div class="col-sm-12">
<div class="new-bathroom-form-container">
  <h1 style="text-align:center;" > Review Bathroom </h1>


<form class="new-bathroom-form simple_form form-verticle" action="insertRating.php" method="post">

<div class="form-group">
<label>
  Floor
</label>
<input class="form-control" type="number" name="floor">
</div>

<div class="form-group">
<label>
Building Name
</label>
<input class="form-control" type="text" name="building_id">
</div>

<div class="form-group">
<label>
Latitude
</label>
<input class="form-control"  type="text" name="latitude">
</div>

<div class="form-group">
<label>
Longitude
</label>
 <input class="form-control" type="text" name="longitude">
</div>

<div class="form-group slidecontainer">
<label>
Rating: (0-5) 
</label>
<input class="form-control" type="range" name="rating" min="0" max="5" class="" id="myRange" list="tickmarks">
<datalist id="tickmarks">
  <option value="0" label="0">
  <option value="1" label="1">
  <option value="2" label="2">
  <option value="3" label="3">
  <option value="4" label="4">
  <option value="5" label="5">
  </datalist>
  <p> Value: <span id="ratingValue"></span></p>
</div>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("ratingValue");
output.innerHTML = slider.value;
slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>


<input type="Submit" class="linkbutton">

</form>
